name: Create Issue by Label

on:
  issues:
    types: [ labeled ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  create-issue:
    name: Create Issue
    # if: contains(github.event.issue.labels.*.name, 'backport-needed/') || contains(github.event.issue.labels.*.name, 'require-ui/')
    runs-on: ubuntu-latest
    env:
      EVENT: ${{ toJson(github.event) }}
      GITHUB_OWNER: JackTestHook
      GITHUB_MAIN_REPOSITORY: test
      GITHUB_PROJECT_NUMBER: "1"
      E2E_PIPELINE: "Review,Ready For Test,Testing"
      GITHUB_REPOSITORY_TEST: test
      GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Test
        run: |
          echo ${{ contains(github.event.issue.labels.*.name, 'backport-needed/') }}
          echo ${{ contains(github.event.issue.labels.*.name, 'backport-needed') }}
          echo ${{ toJson(github.event.issue.labels.*.name) }}
      
      - name: Install
        run: |
          pip install -r .github/workflows/bot/requirements.txt

      - name: Create Backport Issue
        if: contains(github.event.issue.labels.*.name, 'backport-needed/')
        run: |
          python .github/workflows/bot.py "$EVENT"
      
      - name: Create GUI Issue
        if: contains(github.event.issue.labels.*.name, 'require-ui/')
        run: |
          python .github/workflows/bot.py "$EVENT"